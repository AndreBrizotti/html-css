<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo de 
        qualquer jeito.
        &lt;p&gt; <!--Less than / greater than-->
    </p>
    <p>Vamos adicionar alguns símbolo especiais:
        &reg;
        &copy;
        &trade;
        &pound;
        &cent;
        &delta;
        &Delta; <!--Símbolos especiais, lista de vários símbolos no pdf-->
    </p>
    <p>Vamos ver alguns emoji:
        &#x1F596;
        &#x1F913;
        
    </p>
    
</body>
</html>
